<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="for.css" rel="stylesheet">
	
	<style type="text/css">
		ul {
		    margin: 0;
		    padding: 0;
		    list-style: none;
		}
	</style>
</head>
<body>
	<form>
		<h1>Formulario</h1>
		<p>Los campos obligatorios van seguidos de <strong> <abbr title = "required"> * </abbr> </strong>.</p>


		<section>
		    <h2>Informaci칩n de contacto</h2>
		    <p>
		      <label for="name">
		        <span>Nombre:</span>
		        <strong><abbr title="required">*</abbr></strong>
		      </label>
		      <input type="text" id="name" name="username">
		    </p>
		    <p>
		      <label for="pwd">
		        <span>Contrase침a:</span>
		        <strong><abbr title="required">*</abbr></strong>
		      </label>
		      <input type="password" id="pwd" name="password">
		    </p>
		    <p>
		      <label for="mail">
		        <Span>Correo electr칩nico:</ span>
		        <strong><abbr title="required">*</abbr></strong>
		      </label>
		      <input type="email" id="mail" name="usermail">
		    </p>


		    <fieldset>
		      <legend>Genero</legend>
		      <ul>
		          <li>
		            <label for="title_1">
		              <input type="radio" id="title_1" name="title" value="M" >
		              Masculino
		            </label>
		          </li>
		          <li>
		            <label for="title_2">
		              <input type="radio" id="title_2" name="title" value="F">
		              Femenino
		            </label>
		          </li>
		      </ul>
		    </fieldset>

		    <fieldset>
		      <legend>Edad</legend>
		      <ul>
		          <li>
		            <label for="edad1">
		              <input type="radio" id="edad1" name="edad" value="0" >
		              Menor de 18
		            </label>
		          </li>
		          <li>
		            <label for="edad2">
		              <input type="radio" id="edad2" name="edad" value="1">
		              19 - 39
		            </label>
		          </li>
		          <li>
		            <label for="edad3">
		              <input type="radio" id="edad3" name="edad" value="2">
		              49 - 59
		            </label>
		          </li>
		          <li>
		            <label for="edad4">
		              <input type="radio" id="edad4" name="edad" value="3">
		              60 o m치s
		            </label>
		          </li>
		      </ul>
		    </fieldset>


		    <fieldset>
		      <legend>Lenguajes de programacion que conoces</legend>
		      <ul>
		          <li>
		            <label for="lenguaje1">
		              <input type="checkbox" id="lenguaje1" name="lenguaje" value="html" >
		              HTML 5
		            </label>
		          </li>
		          <li>
		            <label for="lenguaje2">
		              <input type="checkbox" id="lenguaje2" name="lenguaje" value="js">
		              JavaScript
		            </label>
		          </li>
		          <li>
		            <label for="lenguaje3">
		              <input type="checkbox" id="lenguaje3" name="lenguaje" value="css">
		              CSS
		            </label>
		          </li>
		          <li>
		            <label for="lenguaje4">
		              <input type="checkbox" id="lenguaje4" name="lenguaje" value="sw">
		              Swift
		            </label>
		          </li>
		      </ul>
		    </fieldset>
		    
		</section>


		<p> <button type="submit">Validar el registro</button> <button type="reset">Reenviar formulario</button> </p>
	</form>
</body>
</html>
